<section class="h-100">
  <form [formGroup]="companyForm" (ngSubmit)="successregistration()" enctype="multipart/form-data">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase" style="color: #bf272d;">Sign UP As a Company</h3>

                  <div class="form-outline mb-4">
                    <label class="form-label">Company name</label>
                    <input type="text" formControlName="name" class="form-control form-control-lg" />
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">Company name is required.</div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Location / Address</label>
                    <input type="text" formControlName="address" class="form-control form-control-lg" />
                    <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger">Address is required.</div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Company email</label>
                    <input type="text" formControlName="email" class="form-control form-control-lg" />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                      <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                      <div *ngIf="f['email'].errors?.['email']">Enter a valid email address.</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control form-control-lg" />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                      <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                      <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" formControlName="password_confirmation" class="form-control form-control-lg" />
                    <div *ngIf="f['password_confirmation'].touched && f['password_confirmation'].invalid" class="text-danger">
                      Confirm password is required.
                    </div>
                  </div>

                  <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
                    <ul>
                      <li *ngFor="let message of errorMessages">{{ message }}</li>
                    </ul>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2"
                      style="background-color: #bf272d; color: white;">Submit</button>
                  </div>
                </div>
              </div>

              <div class="col-xl-6 d-none d-xl-block">
                <img src="images/company.jpg" alt="Sample photo" class="img-fluid"
                  style="border-radius: .5rem; margin-top: 200px;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
