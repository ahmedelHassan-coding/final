<div class="container">
    <div class="applied-jobs-container">
        <h2>Applied Jobs</h2>
        
        <button id="show-applied-btn" onclick="document.querySelector('.jobs-list').classList.toggle('show')">
        Show Applied Jobs
        </button>
        
        <ul class="jobs-list">
        <li *ngFor="let job of appliedJobs">
            <div class="job-info">
            <strong>{{job.job_post.title}}</strong>
            <span>{{job.job_post.company.name}}</span>
            <small class="status-under-review">Status: {{job.status}}</small>
            </div>
            <div class="job-actions">
            <button class="edit-btn" title="Edit">✏️</button>
            <button class="delete-btn" title="Delete" (click)="cancelApplication(job.id)">🗑️</button>
            </div>
        </li>
        </ul>
    </div>
</div>
