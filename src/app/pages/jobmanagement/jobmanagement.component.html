<div class="container py-5">
        <!-- Job Management Section -->  
        <section class="section" id="jobs">
            
            <div class="section-header">
                <h2 style="color: #bf272d;"><i class="fas fa-briefcase me-2" ></i>Job Management</h2>
                <button  class="btn" type="submit" style="margin-right: 10px; background-color: #bf272d; color: white;" routerLink="/jobpreview">Post New Job</button>
                

            </div>

            <!-- Success Messages -->
            <div class="alert alert-success" *ngIf="message.length > 0" style="margin-bottom: 20px;">
                <div *ngFor="let msg of message">
                    <i class="fas fa-check-circle me-2"></i>{{ msg }}
                </div>
            </div>

            <!-- Error Messages -->
            <div class="alert alert-danger" *ngIf="errorMessages.length > 0" style="margin-bottom: 20px;">
                <div *ngFor="let error of errorMessages">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">{{jobs.length}}</div>
                    <div class="stat-label">Active Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">{{statistics}}</div>
                    <div class="stat-label">Total Applications</div>
                </div>
             
            </div>

            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-list me-2"></i>Job Listings</h3>
                    <div class="filters">
                        <select class="form-select filter-select">
                            <option value="all">All Jobs</option>
                            <option value="active">Active</option>
                            <option value="paused">Paused</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>
                </div>

                <div class="job-list">
                    <div class="job-item" *ngFor="let job of jobs">
                        <div class="job-info">
                            <h4>{{job.title}}</h4>
                            <div class="job-meta">
                                <span class="job-location">{{job.location}}</span>
                                <span class="job-type">{{job.type}}</span>
                                <span class="job-status active"><i class="fas fa-circle me-1"></i>{{job.status}}</span>
                            </div>
                        </div>
                        <div class="job-stats">
                            <div class="stat">
                                <span class="stat-value">{{job.applications}}</span>
                                <span class="stat-label">Applications</span>
                            </div>
                        </div>
                        <div class="job-actions">
                            <button class="btn btn-secondary btn-sm" style="margin-right: 10px; background-color: #bf272d; color: white;" routerLink="/jobstatistics/{{job.id}}"><i class="fas fa-eye me-1" ></i>View Applications</button>
                            <button class="btn btn-outline btn-sm" style="margin-right: 10px; background-color: #bf272d; color: white;" routerLink="/jobcontrol/{{job.id}}"><i class="fas fa-edit me-1"></i>Edit Job</button>
                            <button class="btn btn-secondary btn-sm" style="margin-right: 10px; background-color: #bf272d; color: white;" (click)="deleteJob(job.id)" [disabled]="isDeleting(job.id)">
                                <i class="fas fa-spinner fa-spin me-1" *ngIf="isDeleting(job.id)"></i>
                                <i class="fas fa-trash me-1" *ngIf="!isDeleting(job.id)"></i>
                                {{ isDeleting(job.id) ? 'Deleting...' : 'Delete Job' }}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
