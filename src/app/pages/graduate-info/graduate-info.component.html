<form [formGroup]="graduateForm" (ngSubmit)="successregistration()" enctype="multipart/form-data">
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="images/graduates.jpg" alt="Sample photo" class="img-fluid"
                     style="border-radius: .5rem; margin: 20px; margin-top: 300px;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase" style="color: #bf272d;">Sign UP As a Graduate</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control form-control-lg" formControlName="firstName" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control form-control-lg" formControlName="lastName" />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Phone Number</label>
                      <input type="text" class="form-control form-control-lg" formControlName="phone" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control form-control-lg" formControlName="address" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control form-control-lg" formControlName="email" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Age</label>
                      <input type="number" class="form-control form-control-lg" formControlName="age" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Faculty</label>
                      <input type="text" class="form-control form-control-lg" formControlName="faculty" />
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">University</label>
                      <input type="text" class="form-control form-control-lg" formControlName="university" />
                    </div>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Gender: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" value="female" formControlName="gender" />
                      <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" value="male" formControlName="gender" />
                      <label class="form-check-label">Male</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Track</label>
                      <select class="form-control form-control-lg" formControlName="durationTrack">
                        <option disabled selected>Duration Track</option>
                        <option value="4 month">4 month</option>
                        <option value="9 month">9 month</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="form-label">Course Title</label>
                      <select class="form-control form-control-lg" formControlName="track">
                        <option disabled selected>Name of Track</option>
                        <option value="Full Stack Web Development using PHP">PHP</option>
                        <option value="Full Stack Web Development using .NET">.NET</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Upload Personal Photo</label>
                    <input type="file" class="form-control form-control-lg" (change)="onFileChange($event)" />
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" formControlName="password" />
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" formControlName="password_confirmation" />
                  </div>
                  <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
                    <ul>
                      <li *ngFor="let message of errorMessages">{{ message }}</li>
                    </ul>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2" style="background-color: #bf272d; color: white;">
                      Submit
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
