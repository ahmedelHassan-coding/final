<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="images/graduates.png" alt="Sample photo" class="img-fluid" style="border-radius: .5rem; margin: 20px; margin-top: 300px;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase" style="color: #bf272d;">Sign UP As a Graduate</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1m">First name</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1n">Last name</label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form3Example1m1">Phone Number</label>
                    <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1m1">Address</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form3Example1m1">Email</label>
                    <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="form3Example1m1">Age</label>
                        <input type="number" id="form3Example1m1" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form3Example1n1">Faculty</label>
                    <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form3Example1n1">University</label>
                    <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4">Gender: </h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <select data-mdb-select-init>
                      <option selected disabled>Duration Track</option>
                      <option value="1">4 month </option>
                      <option value="2">9 month</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <select data-mdb-select-init>
                      <option selected disabled>Name of Track</option>
                      <option value="1">Full Stack Web Development using PHP</option>
                      <option value="2">Full Stack Web Development using .NET</option>
                    </select>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Interests</label>
                    <input type="text" id="form3Example9" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Upload Personal Photo</label>
                    <input type="file" id="form3Example9" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Password</label>
                    <input type="password" id="form3Example9" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Confirm Password</label>
                    <input type="password" id="form3Example9" class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-end pt-3">
                  <button  type="button" (click)="successregistration()" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" style="background-color: #bf272d; color: white;" routerLink = "/graduateprofile">Submit</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
