<div class="container mt-5 mb-5">
        <div class="applicants-container">
            <h3 class="applicants-header" style="color: #bf272d;"><i class="fas fa-users me-2"></i>Applicants</h3>
            <div *ngIf="message.length > 0">
                <div class="alert alert-success" role="alert">
                    {{message[0]}}
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Applicant Name</th>
                            <th>Job Title</th>
                            <th>Status</th>
                            <th>CV Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let application of applications">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="http://localhost:8000/storage/{{application.student.image}}" alt="profile" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                                    <div>
                                        <h6 class="mb-0">{{application.student.name}}</h6>
                                        <small class="text-muted">{{application.student.email}}</small>
                                    </div>
                                </div>
                            </td>
                            <td>{{application.job_post.title}}</td>
                            <td>
                                <span class="status-badge status-reviewed">
                                    <i class="fas fa-eye me-1"></i> {{application.status}}
                                </span>
                            </td>
                            <td>
                                <a href="{{application.cv}}" class="cv-link" target="_blank">
                                    <i class="fas fa-file-pdf me-1"></i> View CV
                                </a>
                            </td>
                            <td>
                                
                                <button *ngIf="application.status === 'pending'" class="action-btn btn-edit" (click)="acceptApplication(application.id)">
                                    <i class="fas fa-edit me-1"></i> Accept
                                </button>
                                <button *ngIf="application.status === 'pending'" class="action-btn btn-delete" (click)="rejectApplication(application.id)">
                                    <i class="fas fa-trash me-1"></i> Reject
                                </button>
                                <button *ngIf="application.job_post.status === 'completed'" class="action-btn btn-edit"routerLink="/payment">
                                    <i class="fas fa-edit me-1"></i> Pay
                                </button>
                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
